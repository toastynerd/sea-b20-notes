<div data-ng-controller="notesController">
  <button data-ng-click="deleteAll()">Sacrifice All to the MonGOD</button></br> 
  <div data-new-note></div>
  <div data-ng-repeat="note in notes">
    <div data-editable
         object="note"
         save="saveNote"
         delete="deleteNote"
         fields="noteFields">
    </div>
  </div>
</div>
